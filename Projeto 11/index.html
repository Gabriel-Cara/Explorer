<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1 ">
      <h2>Qual é a sua sorte de hoje?</h2>
      <p>Abra o biscoito e descubra!</p>
  
      
      <button id="tryLucky">
        <img src="./assets/fortune-cookie.svg" alt="Biscoito da sorte fechado com a ponta do papel para fora">
      </button>
    </div>
    <div class="screen2 hide">
      <h2>Aqui está sua sorte de hoje:</h2>

      <p id="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

      <img src="./assets/opened-cookie.svg" alt="Biscoito da sorte aberto ao meio.">

      <form>
        <button id="tryAgain">Abrir outro biscoito</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
