<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer 2.0 - Pomodoro</title>


  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JavaScript -->
   <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <aside>
      <section id="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button data-action="play" id="play" class="ph-fill ph-play"></button>
        <button data-action="stop" id="stop" class="ph-fill ph-stop"></button>
        <button data-action="add" id="add" class="ph-bold ph-plus"></button>
        <button data-action="minus" id="minus" class="ph-bold ph-minus"></button>
      </section>
    </aside>

    <aside>
      <section id="sounds">
        <button id="forest" class="ph ph-tree card"></button>
        <button id="rain" class="ph ph-cloud-snow card"></button>
        <button id="coffe" class="ph ph-storefront card"></button>
        <button id="fire" class="ph ph-fire card"></button>
      </section>
    </aside>
  </div>
</body>
</html>
